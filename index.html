<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Հայկական Մշակույթ Քվիզ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #4b0082;
      text-align: center;
    }
    .question {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .options label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Հայկական Մշակույթ Քվիզ (Ք․Ա․ 9–3-րդ դդ․)</h1>
  <div id="quiz"></div>
  <script>
    const quizData = [
      {
        question: "Ո՞ր թագավորի օրոք է Ուրարտուի մշակույթը ծաղկել։",
        options: ["Սարդուրի I", "Արգիշտի I", "Մենուա", "Ռուսա II"],
        correct: 1
      },
      {
        question: "Ո՞րն է Ուրարտուի մայրաքաղաքը։",
        options: ["Արմավիր", "Արտաշատ", "Տուշպա", "Երևան"],
        correct: 2
      },
      {
        question: "Ի՞նչ գրատեսակ է օգտագործվել Ուրարտուում։",
        options: ["Հայերեն այբուբեն", "Արամեական գրություն", "Հունարեն", "Սեպագիր"],
        correct: 3
      },
      {
        question: "Ո՞ր քաղաքն է հիմնվել Արտաշեսյանների կողմից և դարձել մշակութային կենտրոն։",
        options: ["Տուշպա", "Երվանդաշատ", "Արտաշատ", "Թիլ"],
        correct: 2
      },
    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>${i + 1}. ${q.question}</h3>`;

      const form = document.createElement("form");
      form.className = "options";

      q.options.forEach((opt, index) => {
        const id = `q${i}_opt${index}`;
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="q${i}" value="${index}" id="${id}">
          ${opt}`;
        form.appendChild(label);
      });

      const button = document.createElement("button");
      button.type = "button";
      button.textContent = "Ստուգել";
      button.onclick = () => {
        const selected = form.querySelector("input[name='q" + i + "']:checked");
        if (selected) {
          const allLabels = form.querySelectorAll("label");
          allLabels.forEach((lbl, idx) => {
            lbl.classList.remove("correct", "incorrect");
            if (idx === q.correct) lbl.classList.add("correct");
            else if (selected.value == idx) lbl.classList.add("incorrect");
          });
        } else {
          alert("Խնդրում ենք ընտրել պատասխան");
        }
      };

      div.appendChild(form);
      div.appendChild(button);
      quizContainer.appendChild(div);
    });
  </script>
</body>
</html>
